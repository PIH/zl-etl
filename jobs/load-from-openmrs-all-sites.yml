type: "iterating-job"
description: "Refreshing OpenMRS Data for all sites"
configuration:
  maxConcurrentJobs: 5  # Import into up to 5 sites concurrently
  iterations:
    - siteName: "cange"
      partitionNum: "1"
      dataset: "common-data"
    - siteName: "hinche"
      partitionNum: "2"
      dataset: "common-data"
    - siteName: "saint_marc_hsn"
      partitionNum: "3"
      dataset: "common-data"
    - siteName: "lacolline"
      partitionNum: "4"
      dataset: "common-data"
    - siteName: "thomonde"
      partitionNum: "5"
      dataset: "common-data"
    - siteName: "mirebalais"
      partitionNum: "6"
      dataset: "common-data"
    - siteName: "hiv"
      partitionNum: "8"
      dataset: "hiv-data"
  jobTemplate:
    path: "load-${dataset}-from-openmrs.yml"
