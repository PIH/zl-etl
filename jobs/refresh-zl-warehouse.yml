type: "job-pipeline"
description: "Refreshing ZL data"
schedule:
  cron: "${executeCron.refreshZlWarehouse}"
configuration:
  jobs:
    - type: "iterating-job"
      description: "Refreshing OpenMRS Data for all sites"
      configuration:
        maxConcurrentJobs: 5
        iterations:
          - siteName: "mirebalais"
          - siteName: "hiv"
          - siteName: "cange"
          - siteName: "hinche"
          - siteName: "saint_marc_hsn"
          - siteName: "saint_marc_sspe"
          - siteName: "lacolline"
          - siteName: "thomonde"
          - siteName: "belladere"
          - siteName: "boucancarre"
          - siteName: "cercalasource"
          - siteName: "belladere_mh"
          - siteName: "boucancarre_mh"
          - siteName: "cercalasource_mh"
        jobTemplate:
          path: "refresh-${siteName}.yml"

    - path: "refresh-derived-tables.yml"
