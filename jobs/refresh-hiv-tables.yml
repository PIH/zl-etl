# The purpose of this job is to refresh table containing hiv data
type: "job-pipeline"
description: "Refreshing hiv tables for ${siteName} using partition ${partitionNum}"
configuration:
  jobs:
    - type: "iterating-job"
      description: "Importing from ${siteName} using partition ${partitionNum}"
      configuration:
        maxConcurrentJobs: 1
        jobTemplate:
          path: "import-to-table-partition.yml"
        iterations:
          - tableName: "hiv_dispensing"
          - tableName: "hiv_patient"
          - tableName: "hiv_patient_program"
          - tableName: "hiv_regimens"
          - tableName: "hiv_status"
          - tableName: "hiv_tests"
          - tableName: "hiv_viral_load"
          - tableName: "hiv_visit"