# The purpose of this job is to refresh table containing ncd data
type: "job-pipeline"
description: "Refreshing ncd tables for ${siteName} using partition ${partitionNum}"
configuration:
  jobs:
    - type: "iterating-job"
      description: "Importing from ${siteName} using partition ${partitionNum}"
      configuration:
        maxConcurrentJobs: 1
        jobTemplate:
          path: "import-to-table-partition.yml"
        iterations:
          - tableName: "echocardiogram_encounters"