type: "iterating-job"
description: "Refreshing OpenMRS Data for all sites"
schedule:
  cron: "${executeCron.refreshOpenmrsData}"
configuration:
  maxConcurrentJobs: 5  # Import into up to 5 sites concurrently
  iterations:
    - siteName: "cange"   #siteName is populated in each table and also used to identify the appropriate data source
      partitionNum: "1"   #partitionNum is used to identify the sqlserver partition that this site's data is loaded into
    - siteName: "hinche"
      partitionNum: "2"
    - siteName: "saint_marc_hsn"
      partitionNum: "3"
    - siteName: "lacolline"
      partitionNum: "4"
    - siteName: "thomonde"
      partitionNum: "5"
    - siteName: "mirebalais"
      partitionNum: "6"
    - siteName: "hiv"
      partitionNum: "7"
  jobTemplate:
    path:
     - "refresh-functions-n-views.yml"
     - "refresh-covid-tables.yml"
     - "refresh-lab-tables.yml"
     - "refresh-mch-tables.yml"
     - "refresh-ncd-tables.yml"
     - "refresh-tb-tables.yml"
     - "refresh-summary-tables.yml"