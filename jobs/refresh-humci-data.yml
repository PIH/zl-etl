type: "iterating-job"
description: "Refresh base tables for HUM-CI"
schedule:
  cron: "${executeCron.refreshHumciData}"
configuration:
  iterations:
    - siteName: "humci"
      partitionNum: "1"
  jobTemplate:
    path:
     - "refresh-functions-n-views.yml"
     - "refresh-covid-tables.yml"
     - "refresh-hiv-tables.yml"
     - "refresh-lab-tables.yml"
     - "refresh-mch-tables.yml"
     - "refresh-ncd-tables.yml"
     - "refresh-ovc-tables.yml"
     - "refresh-pmtct-tables.yml"
     - "refresh-tb-tables.yml"