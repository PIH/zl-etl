# The purpose of this job is to refresh table that are related to covid data
type: "job-pipeline"
description: "Refreshing covid tables for ${siteName} using partition ${partitionNum}"
configuration:
  jobs:
    - type: "iterating-job"
      description: "Importing from ${siteName} using partition ${partitionNum}"
      configuration:
        maxConcurrentJobs: 1
        jobTemplate:
          path: "import-to-table-partition.yml"
        iterations:
          - tableName: "covid_admission"
          - tableName: "covid_diagnoses"
          - tableName: "covid_discharge"
          - tableName: "covid_disposition"
          - tableName: "covid_lab_test"
          - tableName: "covid_visit"